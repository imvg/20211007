server
    {
        listen 80;
        listen 443;
        server_name faxiaoit.com *.faxiaoit.com;
        ssl_certificate /usr/local/nginx/conf/ssl/faxiaoit.com.crt;
        ssl_certificate_key /usr/local/nginx/conf/ssl/faxiaoit.com.key;
        index index.html index.htm;
        root  /home/wwwroot/dwpage;
        location ~ .*\.(gif|jpg|jpeg|png|js|css)$ {expires 1d;}
    }
